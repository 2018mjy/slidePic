<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="slidepic.css">
    </head>
    <body>
        <div class="main-div">
            <div class="slide-div" data-img="0">
                <img id="id-image-0" class="slide-image active" src="images/1.jpg" alt="">
                <img id="id-image-1" class="slide-image" src="images/2.jpg" alt="">
                <img id="id-image-2" class="slide-image" src="images/3.jpg" alt="">
                <img id="id-image-3" class="slide-image" src="images/4.jpg" alt="">
                <img id="id-image-4" class="slide-image" src="images/5.jpg" alt="">
                <div class="btDiv hide">
                <button class="slide-button left vertical-center" data-offset="-1">&lt;</button>
                <button class="slide-button right vertical-center" data-offset="1">&gt;</button>
                </div>
                <div class="slide-indicators">
                    <div id="id-indi-0" class="slide-indi white" data-index="0"></div>
                    <div id="id-indi-1" class="slide-indi" data-index="1"></div>
                    <div id="id-indi-2" class="slide-indi" data-index="2"></div>
                    <div id="id-indi-3" class="slide-indi" data-index="3"></div>
                    <div id="id-indi-4" class="slide-indi" data-index="4"></div>
                </div>
            </div>
        </div>
        <script src="slidepic.js"></script>
    </body>
</html>
